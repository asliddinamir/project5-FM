<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="container">

    <div class="images">
      <img class="main_img" src="./images/image-equilibrium.jpg" alt="main_img">
      <img class="view_img" src="./images/icon-view.svg" alt="img">
    </div>

    <div class="info">
      <h3 class="title">Equilibrium #3429</h3>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="row">
        <span class="price">
          <img src="./images/icon-ethereum.svg" alt="ether">
          0.041 ETH
        </span>
        <small class="time">
          <img src="./images/icon-clock.svg" alt="clock">
          3 days left
        </small>
      </div>
      <hr class="hr">
      <div class="author">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar">
        <h5 class="author_name">Creation of <a href="#"> Jules Wyvern</a></h5>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://asliddinamirov.netlify.app/">Asliddin Amirov</a>.
  </div>
</body>

</html>
